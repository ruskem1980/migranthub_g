name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        app: [api-core, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/${{ matrix.app }}

      - name: Lint
        run: npm run lint
        working-directory: apps/${{ matrix.app }}

      - name: Type check
        run: npm run typecheck
        working-directory: apps/${{ matrix.app }}

      - name: Build
        run: npm run build
        working-directory: apps/${{ matrix.app }}
