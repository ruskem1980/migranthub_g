name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint, TypeCheck, Build for all apps
  # ============================================
  lint-typecheck-build:
    name: Lint, TypeCheck & Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [api-core, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/${{ matrix.app }}

      - name: Run ESLint
        run: npm run lint
        working-directory: apps/${{ matrix.app }}

      - name: Run TypeCheck
        run: npm run typecheck
        working-directory: apps/${{ matrix.app }}

      - name: Build
        run: npm run build
        working-directory: apps/${{ matrix.app }}

  # ============================================
  # Unit Tests
  # ============================================
  test:
    name: Unit Tests (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [api-core, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/${{ matrix.app }}

      - name: Run tests
        run: npm run test -- --ci --passWithNoTests
        working-directory: apps/${{ matrix.app }}

  # ============================================
  # API Core E2E Tests (requires database)
  # ============================================
  test-e2e-api:
    name: E2E Tests (api-core)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: migranthub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api-core/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/api-core

      - name: Run E2E tests
        run: npm run test:e2e -- --passWithNoTests
        working-directory: apps/api-core
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: migranthub_test
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

  # ============================================
  # All CI checks passed
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-typecheck-build, test, test-e2e-api]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint-typecheck-build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-e2e-api.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
