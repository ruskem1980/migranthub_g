version: '3.8'

services:
  legal-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-core
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=migranthub
      - DB_PASSWORD=migranthub_pass
      - DB_DATABASE=legal_core
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_QUEUE=legislation_updates
      - AI_SERVICE_ENABLED=false
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - migranthub-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: legal-core-db
    environment:
      - POSTGRES_USER=migranthub
      - POSTGRES_PASSWORD=migranthub_pass
      - POSTGRES_DB=legal_core
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - migranthub-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: legal-core-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - migranthub-network
    restart: unless-stopped

volumes:
  postgres-data:
  rabbitmq-data:

networks:
  migranthub-network:
    driver: bridge
