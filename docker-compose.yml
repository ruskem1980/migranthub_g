services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: migranthub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-migranthub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-migranthub_secret}
      POSTGRES_DB: ${DB_DATABASE:-migranthub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-migranthub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migranthub-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: migranthub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migranthub-network

  # ===========================================
  # API Core Service
  # ===========================================
  api-core:
    build:
      context: ./apps/api-core
      dockerfile: Dockerfile
    container_name: migranthub-api-core
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-migranthub}
      DB_PASSWORD: ${DB_PASSWORD:-migranthub_secret}
      DB_DATABASE: ${DB_DATABASE:-migranthub}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}

      # App
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3001}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - migranthub-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  migranthub-network:
    driver: bridge
