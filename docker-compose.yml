services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: migranthub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-migranthub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-migranthub_secret}
      POSTGRES_DB: ${DB_DATABASE:-migranthub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-migranthub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migranthub-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: migranthub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migranthub-network

  # ===========================================
  # API Core Service (Development with Hot Reload)
  # ===========================================
  api-core:
    build:
      context: ./apps/api-core
      dockerfile: Dockerfile
      target: deps
    container_name: migranthub-api-core
    restart: unless-stopped
    working_dir: /app
    command: npm run start:dev
    environment:
      NODE_ENV: development
      PORT: 3000

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-migranthub}
      DB_PASSWORD: ${DB_PASSWORD:-migranthub_secret}
      DB_NAME: ${DB_DATABASE:-migranthub}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}

      # App
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
    volumes:
      # Mount source code for hot reload
      - ./apps/api-core/src:/app/src:delegated
      - ./apps/api-core/test:/app/test:delegated
      # Mount config files needed for compilation
      - ./apps/api-core/tsconfig.json:/app/tsconfig.json:ro
      - ./apps/api-core/tsconfig.build.json:/app/tsconfig.build.json:ro
      - ./apps/api-core/nest-cli.json:/app/nest-cli.json:ro
      # Prevent overwriting node_modules
      - /app/node_modules
    ports:
      - "${API_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - migranthub-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  migranthub-network:
    driver: bridge
